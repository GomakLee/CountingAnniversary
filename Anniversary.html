<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>기념일 계산기</title>
<link rel="stylesheet" type="text/css" href="AnniversaryStyle.css">
</head> 
<body class="container">
    <section class="photos">
        <img id="Sanghwa" src = "Sanghwa/.png" alt="Sanghwa"> 
        <img id="heart" src = 'heart.png' alt="heart"> 
        <img id="Aeja" src="Aeja/.png" alt="Aeja"> 
    </section>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
        <h2>이상화 🤍 고애자</h2>
        <h3 id="love">0일째</h3>
        <h4 class="date">1989.11.25</h4>
    </div>
    <hr>
    <section class="special-day">
        <h3 class="title">35주년</h3>
        <div class="date-box">
            <p id="thirtyfive" class="days-left">0</p>
            <p id="thirtyfive-date" class="date">0000.00.00</p>
        </div>
    </section>
    <hr>
<section class="special-day">
    <h3 class="title">발렌타인 데이</h3>
    <div>
        <p id="valentain" class="days-left">0</p>
        <p class="date">2023.2.14</p>
    </div>
</section>
<hr>
<section class="special-day">
    <h3 class="title">빼빼로 데이</h3>
    <div>
        <p id="pepero" class="days-left">0</p>
        <p class="date">2022.11.11</p>
    </div>
</section>
    <hr>
<script 
src="https://code.jquery.com/jquery-3.6.0.min.js" 
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>   

<script>

var now= new Date();
var date= new Date(1989,11,25);
//우리 몇 일째?
var now_date=Math.floor((now.getTime()-date.getTime())/(1000*60*60*24))+1;
$("#love").text(now_date+"일째")

//발렌타인 데이,빼빼로 데이 계산 
var valentain = new Date("2023-02-14");
var valentain_now = Math.floor( (valentain.getTime() - now.getTime()) / (1000*60*60*24) +1);
var pepero = new Date("2022-11-11");
var pepero_now = Math.floor( (pepero.getTime() - now.getTime()) / (1000*60*60*24) +1);

$("#valentain").text("D - " + valentain_now + "일");
$("#pepero").text("D - " + pepero_now + "일");

/*35주년 계산 - 어떻게?*/

var TF = new Date(date.setFullYear((date.getFullYear()+35),10,25)); // 월이 +1개씩 추가가 되어서 나옴
var timeDiff = Math.floor((TF.getTime() - now.getTime())/ (1000 * 60 * 60 * 24) +1);
$("#thirtyfive").text("D - "+ timeDiff + "일");
$("#thirtyfive-date").text(TF.getFullYear()+"." + (TF.getMonth() +1) +"." + TF.getDate());
document.write(TF);
document.write(TF.getFullYear());
document.write(TF.getMonth());
document.write(TF.getDate());
//왜 setFullYear을 통해 년만 추가로 했는데 왜 월이 하나씩 밀려서 나오는것인지? 난 11월로 했는데 -> 12월로 출력됨
//이 때문에 12월로 얘가 기억이 되있어서 기념일 계산할 때도 + 30일이 더 추가가 되어서 나옴 - 오류

</script>   
</body>
</html>
